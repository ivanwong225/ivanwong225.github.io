<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <!-- angular -->
    <script type="text/javascript" src="angularjs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>

    <!-- app -->
    <script type="text/javascript" src="myApp.js"></script>
    <script type="text/javascript" src="controller/navigation.js"></script>
    <script type="text/javascript" src="controller/home.js"></script>
    <script type="text/javascript" src="controller/visuals.js"></script>
    <script type="text/javascript" src="controller/indvproject.js"></script>
    <script type="text/javascript" src="controller/projects.js"></script>
    <script type="text/javascript" src="service/navigatorService.js"></script>
    <script type="text/javascript" src="factory/primaryFactory.js"></script>
    <script type="text/javascript" src="factory/photoFactory.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/hamburger.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrapgrid12.css" />
    <link rel="stylesheet" type="text/css" href="css/primary.css"  />
    <link rel="stylesheet" type="text/css" href="css/fadein.css" />

    <!-- title -->
    <title>Frank Chan</title>
  </head>
  <body>
    <div id="outline-top" class="outline"></div>
    <div id="outline-right" class="outline"></div>
    <div id="outline-bottom" class="outline"></div>
    <div id="outline-left" class="outline"></div>
    <div id="header">
      <a href="#/"><img id="logo" src="images/FRANK.png"/></a>
    </div>
    <div id="navbar" ng-controller="navigation as navigation">
      <ul class="navSection" ng-repeat="section in navigation.sections">
        <li class="navCategory"><a ng-href="#/{{section.path}}">{{section.category}}</a></li>
        <li class="navSubsection" ng-repeat="subsection in section.subsections">
          <a ng-href="#/{{subsection.path}}">{{subsection.label}}</a>
        </li>
      </ul>
    </div>
    <div id="main">
      <!-- injected views go here -->
      <div ng-view></div>
    </div>
    <footer id="footer" class="container-fluid">
      <div ng-include src="'sourcetemps/footer.html?1'"></div>
    </footer>
  </body>
</html>
