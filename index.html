<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <!-- angular -->
    <script type="text/javascript" src="angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>

    <!-- app -->
    <script type="text/javascript" src="myApp.js"></script>
    <script type="text/javascript" src="controllers/navigationCtrl.js"></script>
    <script type="text/javascript" src="controllers/homeCtrl.js"></script>
    <script type="text/javascript" src="controllers/streamCtrl.js"></script>
    <script type="text/javascript" src="controllers/projectsCtrl.js"></script>
    <script type="text/javascript" src="controllers/projectPageCtrl.js"></script>
    <script type="text/javascript" src="services/navigationConfigSvc.js"></script>
    <script type="text/javascript" src="factories/eventsFactory.js"></script>
    <script type="text/javascript" src="factories/streamFactory.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="css/grid12.css" />
    <link rel="stylesheet" type="text/css" href="css/event.css"  />
    <link rel="stylesheet" type="text/css" href="css/fadein.css" />
    
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon/favicon.ico">
		<link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="images/favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
		<link rel="manifest" href="images/favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">
    
    <!-- title -->
    <title>Ivan Wong</title>
  </head>
  <body>
    <div id="outline-top" class="outline"></div>
    <div id="outline-right" class="outline"></div>
    <div id="outline-bottom" class="outline"></div>
    <div id="outline-left" class="outline"></div>
    <div id="header">
      <a href="#/"><img id="logo" src="images/navphoto.png"/></a>
    </div>
    <div id="navbar" ng-controller="NavigationController as navigation">
      <ul class="navSection" ng-repeat="section in navigation.sections">
        <li class="navCategory"><a ng-href="#/{{section.path}}">{{section.category}}</a></li>
        <li class="navSubsection" ng-repeat="subsection in section.subsections">
          <a ng-href="#/{{subsection.path}}">{{subsection.label}}</a>
        </li>
      </ul>
    </div>
    <div id="main">
      <!-- injected views go here -->
      <div ng-view></div>
    </div>
    <footer id="footer" class="container-fluid">
      <div ng-include src="'templates/footer.tpl.html?1'"></div>
    </footer>
  </body>
</html>
